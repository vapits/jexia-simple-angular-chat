<h1>Jexia Simple Angular Chat <button type="button" class="btn btn-default pull-right" ng-click="logout()">Logout</button></h1>
<div class="row msg" ng-repeat="item in feed | orderBy: 'updatedAt'">
	<div class="col-xs-12 inner" ng-if="item.msg">
		<span class="username" ng-bind="item.name"></span>
		<span ng-bind="item.msg"></span>
	</div>
	<div class="col-xs-12 green" ng-if="item.loggedIn == true">
		<span class="username" ng-bind="item.username"></span><span> just entered the chat</span>
	</div>
	<div class="col-xs-12 red" ng-if="item.loggedIn == false">
		<span class="username" ng-bind="item.username"></span><span> just left the chat</span>
	</div>
</div>

<footer>
	<form ng-submit="postMsg()" class="form-inline">
	  <div class="form-group">
	    <h4 ng-bind="username"></h4>
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="msg" ng-model="msg" autofocus>
	  </div>
	</form>
	
</footer>
